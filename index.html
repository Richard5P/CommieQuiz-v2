<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--links for favicon.ico-->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

 <!--script for font awesome icons above external styles.css link so styles.css styles take precedence-->
    <script src="https://kit.fontawesome.com/b471b308cb.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Commie Quiz</title>
    
</head>
<body>
    <main>
        <header> <!--Logo and Title-->
            <img class=".commie_logo" src="assets/images/communism_spectre.jpg" 
                alt="Hammer and Sickle inside red Russion star" height="50rem">
            <h1>Commie Quiz</h1>
        </header>

        <section class=".quiz_container"> <!-- Quiz container - the game display area -->
            <div> <!-- Panel container -->
                <div> <!-- One for each panel that will be hidden and displayed-->
                    <div> <!--Info Bar Grid - number of items can be different for each panel-->
                          <div> <!-- One for each control: Home, Sound, Timer, Score  -->
                            <!-- Control icon item-->
                            <div class="info_bar">
                                <div>
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="audio-icon-button">
                                    <i class="fa-solid fa-volume-xmark"></i>
                                    <i class="fa-solid fa-volume-high"></i>
                                </div>
                            </div>
                          </div> 
                    </div>

                    <div> <!-- panel content -->
                        <!-- game panel - one for each panel (to be hidden and displayed) -->
                        Display panel
                    </div>
                </div>
            </div>


        </section>
    </main>

    <!-- JavaScript References-->
    <script src="assets/js/script.js"></script>   
</body>
</html>
